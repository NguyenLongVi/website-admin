                                        <form action="" method="POST" role="form" id="form-edit-user">
                                            <div class="form-group">
                                                <label>Username</label>

                                                <label>Phone</label>
                                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Contact phone number" value="0766629123" /><br />
                                                <label>Address</label>
                                                <input type="text" name="address" class="form-control" id="address" value="Hoa Lien, Hoa Vang, Đa Nang" /><br />

                                                <label for="role">Role <span class="text-muted font-weight-normal">(The default is collaborator)</span></label>

                                                    <option value="">-- Choose Role--</option>
                                                    <option  value="1">Administrators</option>
                                                    <option  value="2">Editor</option>
                                                    <option selected value="3">Collaborators</option>
